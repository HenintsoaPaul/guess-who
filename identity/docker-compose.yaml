networks:
  cloud_network:
    external: true

volumes:
  identity_pg_volume:

services:
  identity_pg:
    container_name: identity_pg
    image: postgres:15
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: itu16
      POSTGRES_DB: guess_who
    volumes:
      - identity_pg_volume:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-d", "postgres", "-U", "postgres" ]
      timeout: 5s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  identity_app:
    container_name: identity_app
    networks:
      - cloud_network
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      identity_pg:
        condition: service_healthy
    volumes:
      - .:/var/www/html
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    command: [ "sh", "-c", "
          php artisan l5-swagger:generate &&
          php artisan migrate --force &&
          php artisan db:seed --force &&
          php artisan serve --host=0.0.0.0 --port=8000
    " ]
