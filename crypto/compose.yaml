version: '3.8'

networks:
  cloud_network:
    external: true

volumes:
  pg_crypto_data:

services:
  crypto_pg:
    image: postgres:15
    container_name: crypto_pg
    environment:
      POSTGRES_DB: crypto
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: itu16
    ports:
      - "912:5432"
    volumes:
      - pg_crypto_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d crypto" ]
      interval: 10s
      timeout: 5s
      retries: 5

  crypto_app:
    container_name: crypto_app
    networks:
      - cloud_network
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      API_URL: http://identity_app:8000
      DB_URL: jdbc:postgresql://crypto_pg:5432/crypto
      DB_PORT: 912
      DB_NAME: crypto
      DB_USERNAME: postgres
      DB_PASSWORD: itu16
    ports:
      - "911:8080"
    depends_on:
      db:
          condition: service_healthy
