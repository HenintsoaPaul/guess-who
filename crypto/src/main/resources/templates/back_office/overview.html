<!DOCTYPE html>

<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Aperçu Utilisateur</title>

    <meta name="description" content="" />

    <div th:replace="~{layout/link_header}"></div>
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->
        <div th:replace="~{back_office/layout/menu}"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4">
                <span class="text-muted fw-light">Aperçu Utilisateur/</span>
              </h4>

              <div class="row">
                <!-- Filtres -->

                <div class="col-xl">
                  <div class="card mb-4" id="analyse-site">
                    <div
                      class="card-header d-flex justify-content-between align-items-center"
                    >
                      <h5 class="mb-0">Filtrer</h5>
                    </div>
                    <div class="card-body">
                      <form
                        th:action="@{/back-office/overview}"
                        method="GET"
                        class="form-inline mb-3"
                      >
                        <!-- Filter by date -->
                        <div class="mb-3">
                          <div class="row">
                            <div class="col-6">
                              <label class="form-label">Date Min :</label>
                              <input
                                class="form-control"
                                type="date"
                                name="dateMin"
                              />
                            </div>
                            <div class="col-6">
                              <label class="form-label">Date Max :</label>
                              <input
                                class="form-control"
                                type="date"
                                name="dateMax"
                              />
                            </div>
                          </div>
                        </div>

                        <button type="submit" class="btn btn-primary">
                          Confimer
                        </button>
                      </form>
                    </div>
                  </div>
                </div>

                <!-- Data -->
                <div class="container mt-4">
                    <h3 class="text-center">Aperçus des utilisateurs</h3>
                    <table class="table table-bordered table-striped mt-3">
                      <thead class="thead-dark">
                        <tr>
                          <th>Utilisateur</th>
                          <th>Total Achat</th>
                          <th>Total Vente</th>
                          <th>Portefeuille</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="overvy : ${overviews}">
                          <td th:text="${overvy.getAccount().getPseudo()}"></td>
                          <td th:text="${overvy.getSumPurchases()}"></td>
                          <td th:text="${overvy.getSumSales()}"></td>
                          <td th:text="${overvy.getAccount().getFund()}"></td>
                        </tr>
                      </tbody>
                    </table>
                  </section>
                </div>
              </div>
            </div>
          </div>
          <!-- / Content -->

          <!-- Footer -->
          <div th:replace="~{back_office/layout/footer}"></div>
          <!-- / Footer -->

          <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
      </div>
      <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
    <!-- / Layout wrapper -->

    <!-- script -->
    <div th:replace="~{layout/script}"></div>
  </body>
</html>
