<div th:replace="~{fragments/_layout}"></div>

<main id="main" class="main">

    <div class="container mt-4">
        <h3 class="text-center">Nos commissions actuelles</h3>
        <table class="table table-bordered table-striped mt-3">
            <thead class="thead-dark">
            <tr>
                <th>Nom</th>
                <th>Valeur</th>
                <th>Date derniere modification</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="commissionRate : ${currentCommissions}">
                <td th:text="${commissionRate.getCommissionType().getName()}">Name</td>
                <td th:text="${commissionRate.getRate()}">0</td>
                <td th:text="${commissionRate.getAddDate()}">0</td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <div class="container mt-4">
        <h3 class="text-center">Historique des modifications de commissions</h3>
        <table class="table table-bordered table-striped mt-3">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Valeur</th>
                <th>Date derniere modification</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="commissionRate : ${commissions}">
                <td th:text="${commissionRate.getId()}">1</td>
                <td th:text="${commissionRate.getCommissionType().getName()}">Name</td>
                <td th:text="${commissionRate.getRate()}">0</td>
                <td th:text="${commissionRate.getAddDate()}">0</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</body>
</html>
