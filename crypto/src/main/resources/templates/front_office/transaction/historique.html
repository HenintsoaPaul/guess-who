<!DOCTYPE html>

<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Historique Transaction</title>

    <meta name="description" content="" />

    <div th:replace="~{layout/link_header}"></div>
  </head>

  <body th:with="activePage='historiqueTransaction'">
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->
        <div th:replace="~{front_office/layout/menu}"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4">
                <span class="text-muted fw-light">Transaction</span> Historique
                transaction
              </h4>

              <div class="row">
                <!-- Data -->
                <div class="container mt-4">
                  <h3 class="text-center">
                    Historique des transactions
                  </h3>
                  <table class="table table-bordered table-striped mt-3">
                    <thead class="thead-dark">
                      <tr>
                        <th>ID</th>
                        <th>Date demande</th>
                        <th>Montant</th>
                        <th>Utilisateur</th>
                        <th>Type</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="pmf : ${pendingMvFunds}">
                        <td th:text="${pmf.getId()}"></td>
                        <td th:text="${pmf.getDatePending()}"></td>
                        <td th:text="${pmf.getAmount()}"></td>
                        <td th:text="${pmf.getAccount().getPseudo()}"></td>
                        <td th:text="${pmf.getTypeMvFund().getName()}"></td>
                        
                      </tr>
                    </tbody>
                  </table>
                  <div>
                    <p th:if="${msg != null}">
                      <span th:text="${msg}"></span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- / Content -->

          <!-- Footer -->
          <div th:replace="~{back_office/layout/footer}"></div>
          <!-- / Footer -->

          <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
      </div>
      <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
    <!-- / Layout wrapper -->

    <!-- script -->
    <div th:replace="~{layout/script}"></div>
  </body>
</html>
