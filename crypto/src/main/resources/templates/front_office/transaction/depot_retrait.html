<!DOCTYPE html>
<html
  lang="fr"
  class="light-style layout-menu-fixed"
  data-theme="theme-default"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dépôt</title>
    <div th:replace="~{layout/link_header}"></div>
  </head>

  <body>
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->
        <div th:replace="~{front_office/layout/menu}"></div>

        <!-- Layout container -->
        <div class="layout-page">
          <div class="content-wrapper">
            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4">
                <span class="text-muted fw-light">Transaction /</span> Dépôt
              </h4>

              <div class="row">
                <div class="col-xl">
                  <div class="card mb-4">
                    <div class="card-header">
                      <h5 class="mb-0">Faire un dépôt</h5>
                    </div>
                    <div class="card-body">
                      <form th:action="@{/front-office/depot}" method="POST">
                        <div class="mb-3">
                          <label>Somme à déposer</label>
                          <input
                            type="number"
                            name="montant"
                            class="form-control"
                            placeholder="veuillez saisir le montant"
                            required
                          />
                        </div>

                        <button type="submit" class="btn btn-primary">
                          Valider
                        </button>
                      </form>
                      <div
                        th:if="${errorMessage}"
                        class="alert alert-danger mt-2"
                        role="alert"
                      >
                        <span th:text="${errorMessage}"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div th:replace="~{back_office/layout/footer}"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="layout-overlay layout-menu-toggle"></div>
    <div th:replace="~{layout/script}"></div>
  </body>
</html>
