<!DOCTYPE html>

<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Profil</title>

    <meta name="description" content="" />

    <div th:replace="~{layout/link_header}"></div>
  </head>

  <body th:with="activePage='profil'">
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->
        <div th:replace="~{front_office/layout/menu}"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
              <div class="row">
                <div class="container-xxl flex-grow-1 container-p-y">
                  <h4 class="fw-bold py-3 mb-4">
                    <span class="text-muted fw-light">Account /</span>
                    Profil
                  </h4>

                  <div class="row">
                    <div class="col-md-12">
                      <ul class="nav nav-pills flex-column flex-md-row mb-3">
                        <li class="nav-item">
                          <a class="nav-link active" href="/front-office/account/profil"
                            ><i class="bx bx-user me-1"></i> Account</a
                          >
                        </li>
                      </ul>
                      <div class="card mb-4">
                        <h5 class="card-header">Profile Details</h5>
                        <!-- Account -->
                        <div class="card-body">
                          <div
                            class="d-flex align-items-start align-items-sm-center gap-4"
                          >
                            <img th:src="@{${account.accountImg}}"
                              alt="user-avatar"
                              class="d-block rounded"
                              height="100"
                              width="100"
                              id="uploadedAvatar"
                            />
                           
                          </div>
                        </div>
                        <hr class="my-0" />
                        <div class="card-body">
                          <form
                            id="formAccountSettings"
                            method="POST"
                            onsubmit="return false"
                          >
                            <div class="row">
                              <div class="mb-3 col-md-6">
                                <label for="pseudo" class="form-label"
                                  >Pseudo</label
                                >
                                <input
                                  class="form-control"
                                  type="text"
                                  id="pseudo"
                                  name="pseudo"
                                  th:value="${account.pseudo}"
                                  autofocus
                                />
                              </div>
                              <div class="mb-3 col-md-6">
                                <label for="email" class="form-label"
                                  >E-mail</label
                                >
                                <input
                                  class="form-control"
                                  type="text"
                                  id="email"
                                  name="email"
                                  th:value="${account.email}"
                                  disabled

                                />
                              </div>
                              <div class="mb-3 col-md-6">
                                <label for="fund" class="form-label"
                                  >Fund</label
                                >
                                <input
                                  class="form-control"
                                  type="text"
                                  id="fund"
                                  name="fund"
                                  th:value="${account.fund}"
                                  disabled
                                />
                              </div>
                            </div>
                            <div class="mt-2">
                              <button
                                type="submit"
                                class="btn btn-primary me-2"
                              >
                                Modifier
                              </button>
                            
                            </div>
                          </form>
                        </div>
                        <!-- /Account -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- / Content -->

            <!-- Footer -->
            <div th:replace="~{front_office/layout/footer}"></div>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <!-- script -->
    <div th:replace="~{layout/script}"></div>
  </body>
</html>
